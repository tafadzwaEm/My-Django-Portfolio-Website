{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Emmanuel M - {{ title }}</title>
    {% else %}
    <title>Emmanuel Mukombero</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'portfolioapp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'portfolioapp/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'portfolioapp/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'portfolioapp/css/style.css' %}">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- CONTENT WRAPPER -->
    <div id="content-wrapper">
        {% block content %}
        
        {% endblock %}
    </div>
    <!-- //CONTENT WRAPPER -->

    <!-- FOOTER -->
        <footer class="py-5 px-lg-5">
            <div class="container">
                <div class="row gy-4 justify-content-between">
                    <div class="col-auto">
                        <p class="mb-0"><a href="#" class="fw-bold">Emmanuel Mukombero</a></p>
                    </div>
                    <div class="col-auto">
                        <div class="social-icons">
                            <a href="#"><i class="lab la-twitter"></i></a>
                            <a href="#"><i class="lab la-instagram"></i></a>
                            <a href="#"><i class="lab la-dribbble"></i></a>
                            <a href="#"><i class="lab la-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    <!-- //FOOTER -->


    <script src="{% static 'portfolioapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'portfolioapp/js/aos.js' %}"></script>
    <script src="{% static 'portfolioapp/js/main.js' %}"></script>
</body>

</html>
